<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>FHNW - MSCMI - Gene Information Service</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <h:outputStylesheet library="css" name="css/main.css" />
</h:head>

<h:body>

    <p:graphicImage url="logo_geneius.jpg" height="100px"/>

    <h:form id="inputform">
        <p:panel id="content">

            <p:selectOneMenu id="searchoption" value="#{geneService.searchOption}" style="width:250px">
                <f:selectItem itemLabel="Select Search Option" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{geneService.searchOptions}"/>
            </p:selectOneMenu>

            <h:outputLabel for="stlbl" value="Search Term"/>
            <p:inputText id="searchterm" value="#{geneService.searchTerm}" required="true" label="Search Term">
            </p:inputText>

            <p:commandButton styleClass="styleOrange" id="retrieveButton" value="Retrieve Data" action="#{geneService.retrieveData()}" update="datatable, totalCountText"></p:commandButton>

            <p:dataTable id="datatable" var="gene" value="#{geneService.genes}">

                <p:column headerText="Id">
                    <h:outputText value="#{gene.geneId}"/>
                </p:column>

                <p:column headerText="Symbol">
                    <h:outputText value="#{gene.symbol}"/>
                </p:column>

                <p:column headerText="Synonym">
                    <h:outputText value="#{gene.synonyms}"/>
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{gene.geneType.name}"/>
                </p:column>

                <p:column headerText="description">
                    <h:outputText value="#{gene.description}"/>
                </p:column>

            </p:dataTable>
        </p:panel>
        <p:blockUI block="content" trigger="retrieveButton">
            <p>search in progress</p>
            <!--<p:graphicImage value="/images/ajax-loader.gif"/>-->
        </p:blockUI>
    </h:form>

    <p>Total amount of genes: <h:outputText id="totalCountText" value="#{geneService.totalCount}"/></p>

</h:body>
</html>
