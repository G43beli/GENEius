<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>FHNW - MSCMI - Gene Information Service</title>
    
    <f:facet name="last">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <style>
            .ui-panel, .ui-widget-content {
                border: none;
                padding: 0;
            }

            .ui-panel .ui-panel-content {
                padding: 0;
            }

            .containershadow {
                box-shadow: -5px 4px 35px 13px rgb(5 0 0 / 20%);
                padding: 30px;
            }
        </style>
    </f:facet>
</h:head>

<h:body>

<nav class="navbar navbar-expand-lg bg-primary mb-4">
        <div class="container">
        <img src="logo_geneius.jpg" alt="logo" height="100" class="d-inline-block align-text-top" />
    </div>
</nav>

<div class="container containershadow">    
 
    <h:form id="inputform">
        <p:panel id="content">

            <div>
                <div class="row mb-3">
                    <label class="fw-bold col-sm-2 col-form-label">Search option:</label>
                    <div class="col-sm-10">
                        <h:selectOneMenu id="searchoption" styleClass="form-select" value="#{geneService.searchOption}" style="width:250px">
                            <f:selectItem itemLabel="Select Search Option" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{geneService.searchOptions}"/>
                        </h:selectOneMenu>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label class="fw-bold col-sm-2 col-form-label">Search term:</label>
                    <div class="col-sm-10">
                        <h:inputText id="searchterm" styleClass="form-control" value="#{geneService.searchTerm}" required="true" label="Search Term"></h:inputText>
                    </div>
                  </div>              
                <p:commandButton styleClass="btn btn-primary mb-4 w-100" id="retrieveButton" value="Search" action="#{geneService.retrieveData()}" update="datatable, totalCountText"></p:commandButton>
            </div>    
            
            <c:choose>
                <c:when test="#{geneService.isApiRunning}">
                    <div class="alert alert-success mt-4" role="alert">
                        The API is running!
                    </div>
                </c:when>
                <c:otherwise>
                    <div class="alert alert-danger mt-4" role="alert">
                        The API is not running!
                    </div>
                </c:otherwise>
            </c:choose>
            
            <p><strong>Total amount of genes: </strong> <h:outputText id="totalCountText" value="#{geneService.totalCount}"/></p>

            <p:dataTable id="datatable" var="gene" value="#{geneService.genes}">

                <p:column headerText="Id">
                    <h:outputText value="#{gene.geneId}"/>
                </p:column>
                
                <p:column headerText="TaxId">
                    <h:outputText value="#{gene.taxId}"/>
                </p:column>               

                <p:column headerText="Symbol">
                    <h:outputText value="#{gene.symbol}"/>
                </p:column>

                <p:column headerText="Synonym">
                    <h:outputText value="#{gene.synonyms}"/>
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{gene.geneType.name}"/>
                </p:column>

                <p:column headerText="description">
                    <h:outputText value="#{gene.description}"/>
                </p:column>

            </p:dataTable>
        </p:panel>
        <p:blockUI block="content" trigger="retrieveButton">
            <p>search in progress</p>
            <p:graphicImage value="ajax-loader.gif"/>
        </p:blockUI>
    </h:form>    
</div>
</h:body>
</html>
